<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
    
</head>
<body id="body">

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-5 col-md-8 col-10 calc-body" id="calc_body">
                <p id="input"></p>
                <p id="result"></p>
                <div class="buttons">
                    <div class="d-flex justify-content-center">
                        <button class="btun" id="clr">C</button>
                        <button class="square-root btun" id="square-root"><i class="square-root fas fa-square-root-alt"></i></button>
                        <button class="undo btun" id="undo"><i class="undo fas fa-long-arrow-alt-left"></i></button>
                        <button class="divide btun"><i class="divide fas fa-divide"></i></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btun">7</button>
                        <button class="btun">8</button>
                        <button class="btun">9</button>
                        <button class="times btun"><i class="times fas fa-times"></i></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btun">4</button>
                        <button class="btun">5</button>
                        <button class="btun">6</button>
                        <button class="minus btun"><i class="minus fas fa-minus"></i></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btun">1</button>
                        <button class="btun">2</button>
                        <button class="btun">3</button>
                        <button class="plus btun"><i class="plus fas fa-plus"></i></button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btun text-left pl-4" id="zero">0</button>
                        <button class="btun" id="dot"><p>.</p></button>
                        <button class="equals btun"><i class="equals fas fa-equals"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="switch_frame" id="switch_frame">
            <button class="switch_btn" id="switchBtn">
                <img src="img/sun.png" id="switchImg" alt="">
            </button>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>


</body>
</html>
